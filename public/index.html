    .cart-item-enter {
      opacity: 0;

<body>

  <script type="text/babel">
    const { useState, useEffect } = React;
    

    // Sample product data
    const products = [
      {

        price: 45.99,

        category: 'Home Decor',

      },
      {
        id: 2,
        name: 'Galaxy Resin Coaster Set',
        price: 32.50,
        description: 'Set of 4 cosmic-themed coasters with glitter and metallic accents resembling a starry night sky.',
        image: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80',
        category: 'Functional Art',

      },
      {
        id: 3,
        name: 'Floral Resin Jewelry Box',

        description: 'Elegant jewelry box with preserved flowers encased in clear resin, perfect for storing precious items.',
        image: 'https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80',
        category: 'Jewelry',

      },
      {
        id: 4,
        name: 'Geode Resin Wall Art',
        price: 89.99,
        description: 'Stunning wall art piece featuring a realistic geode design with crystal-like resin formations.',

        inStock: true
      },
      {
        id: 5,
        name: 'Resin River Table',
        price: 499.99,
        description: 'Handcrafted live-edge table with a flowing blue resin river running through the center.',
        image: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80',
        category: 'Furniture',
        inStock: true
      },
      {
        id: 6,
        name: 'Personalized Resin Keychain',
        price: 12.99,
        description: 'Customizable keychain with embedded items or text of your choice in durable resin.',
        image: 'https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80',
        category: 'Accessories',
        inStock: true
      }
    ];

    const categories = [...new Set(products.map(product => product.category))];

    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');
      const [user, setUser] = useState({ name: 'John Doe', email: 'john@example.com' });
      const [showProfile, setShowProfile] = useState(false);
      const [wishlist, setWishlist] = useState([]);
      const [orders, setOrders] = useState([]);
      const [priceRange, setPriceRange] = useState([0, 1000]);
      const [sortBy, setSortBy] = useState('name');
      const [showFilters, setShowFilters] = useState(false);
      const [checkoutStep, setCheckoutStep] = useState(1);
      const [shippingInfo, setShippingInfo] = useState({});
      const [paymentInfo, setPaymentInfo] = useState({});
      const [cart, setCart] = useState([]);
      const [showCart, setShowCart] = useState(false);
      const [showCustomRequest, setShowCustomRequest] = useState(false);
      const [activeCategory, setActiveCategory] = useState('All');
      const [searchTerm, setSearchTerm] = useState('');
      const [notification, setNotification] = useState(null);
      const [customRequest, setCustomRequest] = useState({
        name: '',
        email: '',
        phone: '',
        description: '',
        size: '',
        colors: '',
        budget: '',
        deadline: ''
      });

      const filteredProducts = products.filter(product => {
        const matchesCategory = activeCategory === 'All' || product.category === activeCategory;
        const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                             product.description.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      const addToCart = (product) => {
        if (!product.inStock) {
          showNotification('This item is currently out of stock', 'error');
          return;
        }
        
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          setCart(cart.map(item => 
            item.id === product.id ? {...item, quantity: item.quantity + 1} : item
          ));
        } else {
          setCart([...cart, {...product, quantity: 1}]);
        }
        showNotification(`${product.name} added to cart`, 'success');
      };

      const removeFromCart = (productId) => {
        setCart(cart.filter(item => item.id !== productId));
        showNotification('Item removed from cart', 'info');
      };

      const updateQuantity = (productId, newQuantity) => {
        if (newQuantity < 1) {
          removeFromCart(productId);
          return;
        }
        setCart(cart.map(item => 
          item.id === productId ? {...item, quantity: newQuantity} : item
        ));
      };

      const showNotification = (message, type) => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 3000);
      };

      const handleCustomRequestSubmit = (e) => {
        e.preventDefault();
        // Here you would typically send this data to your backend
        console.log('Custom request submitted:', customRequest);
        showNotification('Your custom request has been submitted! We will contact you soon.', 'success');
        setShowCustomRequest(false);
        setCustomRequest({
          name: '',
          email: '',
          phone: '',
          description: '',
          size: '',
          colors: '',
          budget: '',
          deadline: ''
        });
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setCustomRequest(prev => ({ ...prev, [name]: value }));
      };

      const toggleWishlist = (productId) => {
        if (wishlist.includes(productId)) {
          setWishlist(wishlist.filter(id => id !== productId));
          showNotification('Removed from wishlist', 'info');
        } else {
           setWishlist([...wishlist, productId]);
           showNotification('Added to wishlist', 'success');
        }
      };

const proceedToCheckout = () => {
  setCurrentPage('checkout');
  setShowCart(false);
};

      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      return (

                <button onClick={() => setCurrentPage('products')} className="hover:text-pink-300 transition">Products</button>
                <button onClick={() => setCurrentPage('about')} className="hover:text-pink-300 transition">About</button>

  >
    Request Custom
  </button>
  
  {/* ADD THIS NEW PROFILE SECTION */}
  <div className="relative">
    <button

        </div>

          </button>

          </button>

            <i className="fas fa-shopping-bag mr-2"></i>Orders
          </button>

          </button>

            <i className="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>

  <div className="relative">
    <button 
      onClick={() => setShowCart(!showCart)}
      className="relative p-2 hover:bg-indigo-800 rounded-full transition"
    >
                    <i className="fas fa-shopping-cart"></i>

                      <span className="absolute -top-1 -right-1 bg-teal-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">

                      </span>

                      <div className="p-4 border-b">
                        <h3 className="font-bold text-lg">Your Cart ({totalItems})</h3>
                      </div>
                      {cart.length === 0 ? (
                        <div className="p-4 text-center text-gray-500">
                          Your cart is empty
                        </div>
                      ) : (
                        <>
                          <div className="max-h-96 overflow-y-auto">
                            {cart.map(item => (
                              <div key={item.id} className="p-4 border-b flex">
                                <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded" />
                                <div className="ml-3 flex-1">
                                  <h4 className="font-medium">{item.name}</h4>
                                  <p className="text-sm text-gray-500">${item.price.toFixed(2)}</p>
                                  <div className="flex items-center mt-1">
                                    <button 
                                      onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                      className="text-gray-500 hover:text-gray-700"
                                    >
                                      <i className="fas fa-minus text-xs"></i>
                                    </button>
                                    <span className="mx-2">{item.quantity}</span>
                                    <button 
                                      onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                      className="text-gray-500 hover:text-gray-700"
                                    >
                                      <i className="fas fa-plus text-xs"></i>
                                    </button>
                                  </div>
                                </div>
                                <button 
                                  onClick={() => removeFromCart(item.id)}
                                  className="text-red-500 hover:text-red-700"
                                >
                                  <i className="fas fa-trash"></i>
                                </button>
                              </div>
                            ))}
                          </div>
                          <div className="p-4 border-t">
                            <div className="flex justify-between mb-2">
                              <span>Subtotal:</span>
                              <span className="font-bold">${subtotal.toFixed(2)}</span>

                            <button 
                              onClick={proceedToCheckout}
                              className="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-lg transition"
                            >
                              Proceed to Checkout
                            </button>
                          </div>
                        </>
                      )}

                    <button

                      {category}

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {filteredProducts.length > 0 ? (

                    <div key={product.id} className="product-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">

                          </div>
                        )}
                      </div>
                      <div className="p-5">
                        <div className="flex justify-between items-start">
                          <h3 className="text-xl font-bold text-gray-800">{product.name}</h3>
                          <span className="text-lg font-bold text-teal-600">${product.price.toFixed(2)}</span>
                        </div>
                        <p className="text-gray-600 mt-2">{product.description}</p>
                        <div className="mt-4 flex justify-between items-center">
                          <span className="text-sm text-gray-500">{product.category}</span>
                          <button
                            onClick={() => addToCart(product)}
                            disabled={!product.inStock}
                            className={`px-4 py-2 rounded-full ${product.inStock ? 'bg-teal-600 hover:bg-teal-700 text-white' : 'bg-gray-300 text-gray-500 cursor-not-allowed'} transition`}
                          >
                            {product.inStock ? 'Add to Cart' : 'Sold Out'}
                          </button>
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div className="col-span-full text-center py-10">
                    <i className="fas fa-search text-4xl text-gray-400 mb-4"></i>
                    <h3 className="text-xl font-medium text-gray-600">No products found</h3>
                    <p className="text-gray-500">Try adjusting your search or filter criteria</p>
                  </div>
                )}
              </div>

                    pouring into molds or onto surfaces, and allowing proper curing time. Each piece is then sanded, 
                    polished, and finished to perfection.

                  <div className="flex space-x-4">

                      <i className="fas fa-hand-holding-heart text-3xl text-pink-500 mb-2"></i>
                      <h4 className="font-bold">Handcrafted</h4>
                    </div>
                    <div className="bg-white p-4 rounded-lg shadow text-center">

                      className="w-full h-full object-cover"

                  <div className="rounded-lg overflow-hidden h-48">
                    <img 
                      src="https://images.unsplash.com/photo-1620231109648-2e0f0a4a9e7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" 
                      alt="Resin Art Materials" 
                      className="w-full h-full object-cover"

                      src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"

                  </div>
                  <div className="rounded-lg overflow-hidden h-48">
                    <img 
                      src="https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80" 
                      alt="Finished Resin Art" 
                      className="w-full h-full object-cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Custom Request Modal */}
          {showCustomRequest && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div className="p-6">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-2xl font-bold text-gray-800">Request a Custom Resin Art Piece</h3>
                    <button 
                      onClick={() => setShowCustomRequest(false)}
                      className="text-gray-500 hover:text-gray-700"
                    >
                      <i className="fas fa-times"></i>
                    </button>
                  </div>
                  <form onSubmit={handleCustomRequestSubmit}>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                      <div>
                        <label className="block text-gray-700 mb-2">Your Name*</label>
                        <input
                          type="text"
                          name="name"
                          value={customRequest.name}
                          onChange={handleInputChange}
                          required
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div>
                        <label className="block text-gray-700 mb-2">Email*</label>
                        <input
                          type="email"
                          name="email"
                          value={customRequest.email}
                          onChange={handleInputChange}
                          required
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div>
                        <label className="block text-gray-700 mb-2">Phone</label>
                        <input
                          type="tel"
                          name="phone"
                          value={customRequest.phone}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div>
                        <label className="block text-gray-700 mb-2">Project Budget*</label>
                        <select
                          name="budget"
                          value={customRequest.budget}
                          onChange={handleInputChange}
                          required
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                          <option value="">Select budget range</option>
                          <option value="50-100">$50 - $100</option>
                          <option value="100-200">$100 - $200</option>
                          <option value="200-500">$200 - $500</option>
                          <option value="500+">$500+</option>
                        </select>
                      </div>
                    </div>
                    <div className="mb-4">
                      <label className="block text-gray-700 mb-2">Project Description*</label>
                      <textarea
                        name="description"
                        value={customRequest.description}
                        onChange={handleInputChange}
                        required
                        rows="4"
                        placeholder="Describe the piece you'd like us to create - include any specific colors, themes, or inspirations"
                        className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      ></textarea>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                      <div>
                        <label className="block text-gray-700 mb-2">Desired Size</label>
                        <input
                          type="text"
                          name="size"
                          value={customRequest.size}
                          onChange={handleInputChange}
                          placeholder="e.g., 12x12 inches"
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div>
                        <label className="block text-gray-700 mb-2">Desired Colors</label>
                        <input
                          type="text"
                          name="colors"
                          value={customRequest.colors}
                          onChange={handleInputChange}
                          placeholder="e.g., blues and greens with gold accents"
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div>
                        <label className="block text-gray-700 mb-2">Desired Completion Date</label>
                        <input
                          type="date"
                          name="deadline"
                          value={customRequest.deadline}
                          onChange={handleInputChange}
                          className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                    </div>
                    <div className="flex justify-end space-x-3">
                      <button
                        type="button"
                        onClick={() => setShowCustomRequest(false)}
                        className="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        className="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white transition"
                      >
                        Submit Request
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          )}

          {/* Contact Section */}
          <section id="contact" className="py-16 bg-gradient-to-r from-teal-700 to-blue-700 text-white">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h2 className="text-3xl font-bold mb-2">Get In Touch</h2>
                <p className="text-indigo-200 max-w-2xl mx-auto">Have questions about our products or process? Reach out to us!</p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div className="bg-teal-800 p-6 rounded-lg text-center">
                  <div className="bg-teal-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i className="fas fa-envelope text-2xl"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-2">Email Us</h3>
                  <p className="text-indigo-200">contact@resinartcreations.com</p>
                </div>
                <div className="bg-indigo-800 p-6 rounded-lg text-center">
                  <div className="bg-indigo-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i className="fas fa-phone-alt text-2xl"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-2">Call Us</h3>
                  <p className="text-indigo-200">(555) 123-4567</p>
                </div>
                <div className="bg-indigo-800 p-6 rounded-lg text-center">
                  <div className="bg-indigo-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i className="fas fa-map-marker-alt text-2xl"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-2">Visit Us</h3>
                  <p className="text-indigo-200">123 Artisan Lane, Creative City</p>
                </div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-900 text-white py-8">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                  <h3 className="text-xl font-bold mb-4 flex items-center">
                    <i className="fas fa-palette text-pink-400 mr-2"></i>
                    Resin Art Creations
                  </h3>
                  <p className="text-gray-400">Creating unique, handcrafted resin art pieces that bring beauty to everyday life.</p>
                  <div className="flex space-x-4 mt-4">
                    <a href="#" className="text-gray-400 hover:text-white transition">
                      <i className="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" className="text-gray-400 hover:text-white transition">
                      <i className="fab fa-instagram"></i>
                    </a>
                    <a href="#" className="text-gray-400 hover:text-white transition">
                      <i className="fab fa-pinterest"></i>
                    </a>
                    <a href="#" className="text-gray-400 hover:text-white transition">
                      <i className="fab fa-etsy"></i>
                    </a>
                  </div>
                </div>
                <div>
                  <h4 className="font-bold mb-4">Shop</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-400 hover:text-white transition">All Products</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">New Arrivals</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">Best Sellers</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">Gift Cards</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-bold mb-4">Information</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-400 hover:text-white transition">About Us</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">Shipping Policy</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">Return Policy</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white transition">FAQ</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-bold mb-4">Newsletter</h4>
                  <p className="text-gray-400 mb-4">Subscribe to get updates on new products and special offers!</p>
                  <div className="flex">
                    <input 
                      type="email" 
                      placeholder="Your email" 
                      className="px-4 py-2 rounded-l-lg focus:outline-none text-gray-800 w-full"
                    />
                    <button className="bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded-r-lg transition">
                      <i className="fas fa-paper-plane"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div className="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; {new Date().getFullYear()} Resin Art Creations. All rights reserved.</p>
              </div>
            </div>
          </footer>

          {/* Notification */}
          {notification && (
            <div className={`fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
              notification.type === 'success' ? 'bg-green-500' : 
              notification.type === 'error' ? 'bg-red-500' : 
              'bg-blue-500'
            } text-white flex items-center`}>
              <i className={`fas ${
                notification.type === 'success' ? 'fa-check-circle' : 
                notification.type === 'error' ? 'fa-exclamation-circle' : 
                'fa-info-circle'
              } mr-2`}></i>
              <span>{notification.message}</span>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
